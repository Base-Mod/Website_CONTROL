<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Energy Monitoring</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>⚡ Energy Monitoring</h1>
                <p>Hệ thống giám sát điện năng</p>
            </div>
            
            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>
            
            <div class="login-footer">
                <p><small>Demo: <strong>admin</strong> / <strong>password</strong></small></p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.style.display = 'none';
            
            const success = await login(username, password);
            
            if (success) {
                window.location.href = '/static/index.html';
            } else {
                errorMsg.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
